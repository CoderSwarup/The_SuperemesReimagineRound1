<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOAT</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Css/Nav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css"
    />
  </head>

  <body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="about">
      <div class="cover">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div id="main">
      <div id="js-scroll">
        <h1><a href="/index.html">Home</a></h1>
      </div>
    </div>

    <!-- =============== SCRIPTS ========================= -->
    <!-- BARBA JS -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- Locomotive -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- ScrollTrigger is needed for scroll effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js is needed for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <!-- ControlKit is needed for the debug panel -->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

    <!-- Css Rule Pluggin -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"
      integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- Shery.js for additional functionalities -->
    <script
      type="text/javascript"
      src="https://unpkg.com/sheryjs/dist/Shery.js"
    ></script>

    <!-- Main JavaScript file -->
    <script src="./Js/Barba.js"></script>
    <script src="./Js/Nav.js"></script>
    <script src="./main.js"></script>
    <!-- SCRIPTS END -->
  </body>
</html>
