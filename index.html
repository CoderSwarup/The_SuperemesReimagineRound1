<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOAT</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css"
    />
  </head>

  <body>
    <!-- =============== PRE_LOADER ========================= -->
    <div id="preLoader">
      <div class="l-loader">
        <div class="l-logo">
          <img src="./Images/SVG/PreLoaders/Boat Logo.svg" alt="logo" />
        </div>
        <div class="l-content">
          <div class="l-line"></div>
          <div class="l-text-content top">
            <h1 id="l-t-1">HOLD</h1>
            <h1 id="l-t-2">YOUR</h1>
            <h1 id="l-t-3">AUDIO</h1>
            <h1 id="l-t-4">IS</h1>
          </div>
          <div class="l-line"></div>
          <div class="l-text-content bottom">
            <h1 id="l-b-1"">TIGHT <span>...</span></h1>
            <h1 id="l-b-2"">ULTIMATE</h1>
            <h1 id="l-b-3"">JOURNEY</h1>
            <h1 id="l-b-4"">READY</h1>
          </div>
          <div class="l-line"></div>
        </div>
        <div class="l-progress">
          <img
            src="./Images/SVG/PreLoaders/Bouncing ball.gif"
            alt="circularprogress"
          />
        </div>
      </div>
      <div class="l-red-backgrond"></div>
    </div>
    <!-- =============== PRE_LOADER END ========================= -->

    <div id="main">
      <div id="js-scroll">
        <!-- =============== NAV BAR ========================= -->
        <!-- =============== NAV BAR END ========================= -->

        <!-- =============== HERO ========================= -->
        <div id="Hero">
          <h1>HERO</h1>
        </div>
        <!-- =============== HERO END ========================= -->

        <!-- =============== 3D MODEL ========================= -->
        <div id="Three-model">
          <h1>Three Model</h1>
        </div>
        <!-- =============== 3D MODEL END ========================= -->

        <!-- =============== PRODUCT SLIDER ========================= -->
        <!-- This section is for the product slider, which showcases multiple products in a sliding format -->
        <!-- PRODUCT SLIDER END -->

        <!-- =============== FEATURES ========================= -->
        <!-- This section highlights the features of the products or services offered -->
        <!-- FEATURES END -->

        <!-- =============== CATEGORY ========================= -->
        <!-- This section displays different categories for easier navigation and exploration -->
        <!-- CATEGORY END -->

        <!-- =============== FEEDBACKS ========================= -->
        <!-- This section is for customer feedbacks and testimonials -->
        <!-- FEEDBACKS END -->

        <!-- =============== CONTACT US ========================= -->
        <!-- This section provides contact information and a form for users to get in touch -->
        <!-- CONTACT US END -->

        <!-- =============== FOOTER ========================= -->
        <!-- This section is the footer, typically containing additional navigation links, copyright information, and social media links -->
        <!-- FOOTER END -->
      </div>
    </div>

    <!-- =============== SCRIPTS ========================= -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- ScrollTrigger is needed for scroll effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js is needed for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <!-- ControlKit is needed for the debug panel -->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- Shery.js for additional functionalities -->
    <script
      type="text/javascript"
      src="https://unpkg.com/sheryjs/dist/Shery.js"
    ></script>

    <!-- Main JavaScript file -->

    <script src="./main.js"></script>
    <!-- SCRIPTS END -->
  </body>
</html>
